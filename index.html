<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div>
      <header class="grid grid-cols-3 [&>*]:flex [&>*]:items-end mb-1">
        <small>
          score:
          <span id="score">0</span>
        </small>
        <small class="justify-center">snake game</small>
        <small class="text-right justify-end">
          high:
          <span id="high-score">0</span>
        </small>
      </header>
      <main class="flex flex-col">
        <div class="relative">
          <canvas
            width="400"
            height="400"
            class="border-1 bg-stone-600 mx-auto"
            aria-label="Snake Game Canvas"
            role="img"
          ></canvas>
          <div
            id="dialog"
            class="absolute top-0 left-0 size-full flex-col items-center justify-center p-4 hidden"
          ></div>
        </div>
        <div class="flex items-center justify-end gap-2">
          <div id="info" class="p-1 cursor-default hover:underline">?</div>
          <div id="settings" class="p-1 cursor-default hover:underline">*</div>
        </div>
      </main>
      <footer class="flex justify-center gap-4 mt-4"></footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
